<!DOCTYPE html>
<html>
	<head>
		<title>Structr Deployment Roundtrip Test File</title>
	</head>
	<body class="test" id="body-test">
		<div class="test" data-structr-meta-show-conditions="me.isAdmin">
			<h1>admin only</h1>
		</div>
		<div class="test" data-structr-meta-show-conditions="not(me.isAdmin)">
			<h1>NOT admin</h1>
		</div>
		<div class="test">
			<h1>private</h1>
		</div>
		<!-- @structr:protected -->
		<div class="test">
			<h1>protected</h1>
		</div>
		<!-- @structr:public -->
		<div class="test">
			<h1>public</h1>
		</div>
		<!-- @structr:public-only -->
		<div class="test">
			<h1>public-only</h1>
		</div>
		<div class="repeater">
			<div data-structr-meta-data-key="user" data-structr-meta-function-query="find([&#39;User&#39;])"> Name: ${user.name} </div>
		</div>
	</body>
</html>
